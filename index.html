<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ishara Fernando</title>

<style>
  :root {
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.18);
    --accent: #38bdf8;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #020617, #000);
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 340px;
    padding: 24px;
    border-radius: 20px;
    background: var(--glass);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    box-shadow: 0 30px 60px rgba(0,0,0,.6);
    text-align: center;
    animation: fadeUp .8s ease;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .avatar {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--accent);
    margin-bottom: 12px;
  }

  h1 {
    font-size: 1.4rem;
    margin: 8px 0 2px;
  }

  .subtitle {
    font-size: .9rem;
    opacity: .8;
  }

  .tags {
    margin: 12px 0;
    font-size: .8rem;
    opacity: .85;
  }

  a.button {
    display: block;
    margin-top: 12px;
    padding: 12px;
    border-radius: 12px;
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #0ea5e9, #38bdf8);
    font-weight: 600;
    transition: transform .15s ease, box-shadow .15s ease;
  }

  a.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(56,189,248,.4);
  }

  .links {
    display: flex;
    gap: 10px;
    margin-top: 14px;
  }

  .links a {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    background: #020617;
    border: 1px solid var(--border);
    text-decoration: none;
    color: #e5e7eb;
    font-size: .85rem;
  }

  footer {
    margin-top: 14px;
    font-size: .7rem;
    opacity: .5;
  }
</style>
</head>
