<!doctype html>
<html lang="en">
<head>

  <title>Digital Card</title>

<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <img class="avatar" src="assets/avatar.jpg" alt="Profile photo" />

        <div class="title">
          <h1 id="displayName"></h1>
          <p class="subtitle" id="roleLine"></p>
          <p class="company" id="companyLine"></p>
        </div>
      </header>

      <p class="bio" id="bio"></p>

      <div class="actions">
        <button class="btn primary" id="btnSave">Save Contact</button>
        <a class="btn" id="btnCall">Call</a>
        <a class="btn" id="btnWhatsApp" target="_blank">WhatsApp</a>
        <button class="btn" id="btnShare">Share</button>
      </div>

      <hr class="sep" />

      <section class="section">
        <h2>Contact</h2>
        <ul class="list">
          <li>
            <a class="item" id="contactPhone">
              <span class="icon">ğŸ“</span>

      <section class="section">
        <h2>Social</h2>

      </section>

  <script src="script.js"></script>

</html>
